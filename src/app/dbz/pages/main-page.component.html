<h1>DBZ Characters</h1>
<hr>

<div class="row">
    <div class="col">
        <app-dbz-list [characterList]="dbzService.characters"
        (onDeleteById)="dbzService.onDeleteCharacterById($event)"

        >

        </app-dbz-list>

    </div>

    <div class="col">
        <dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)"




        ></dbz-add-character>
    </div>
</div>
