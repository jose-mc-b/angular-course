<h4>List</h4>
<ul class="list-group">
    <li
        *ngFor="
        let character of characterList;
         let i = index
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        "
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
            'list-group-item-dark' : isOdd,
            'list-group-item-primary' : isLast,
        }"

        >

        <div >

            <span class="text-primary">{{ i + 1 }}</span>
            {{character.name}} -  {{character.power}}
            <!-- <span class="sucess"  >Es el primero {{ isFirst }} </span> -->
            <!-- <span>Es el Ãºltimo {{ isLast}} </span> -->
            <!-- <span> It's even:   {{ isEven }}</span> -->
        </div>

        <button class="btn btn-danger" (click)="onDeleteCharacterById(character.id)">X</button>
    </li>
</ul>
