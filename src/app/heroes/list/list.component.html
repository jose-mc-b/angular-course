<h3>Listado de Héroes</h3>

<div *ngIf="deletedHeroe; else nothingWasDeleted">
    <h3 *ngIf=" true ">Héroe borrado <small class="text-danger">{{deletedHeroe}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>Aún no ha borrado nada</h3>
</ng-template>

<button class="btn btn-outline-danger" (click)="deleteLastHeroe()">
    Borrar último héroe
</button>
<ul class="mt-2 list-group"> 
    <li class="list-group-item" *ngFor="let name of heroNames" >
        {{name}}
    </li>


</ul>
